<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK CHECKOUT</title>
</head>

<html>
    <style>
          section{
            border: 2px solid black;
            padding: 20px 20px; 
            width: 220px;
        }
    </style>
</html>

<body>
    <h1>ACTIVITY 2: QUICK CHECKOUT</h1>
    <br>

    <form>
        <h2>1. Shipping Address</h2>
        <section>
            <form>
                <label for="st.add">Street Address:</label>
                <br>
                <input type="text" id="st.add" placeholder="Enter your street address">
                <br>
                <br>

                <label for="zipcode">Zip Code:</label>
                <input type="tex number" id="zipcode" placeholder="Enter zip code">
            </form>
        </section>
    </form>
    <br>
    <br>

    <form>
        <h2>2. Payment Information</h2>
        <section>
            <form>
                <label for="card.number">Card Number:</label>
                <br>
                <input type="text" id="card.number" placeholder="Enter your card number">
                <br>
                <br>

                <label for="expiry.date">Expiry Date:</label>
                <input type="date" name="month" id="expiry.date">
            </form>
        </section>
    </form>
    <br>

    <form>
        <input type="checkbox" name="sign" id="sign.me">
        <label for="sign.me">Sign me up for deals!</label>
    </form>
    <br>

    <form>
        <button type="submit">Complete Purchase</button>
    </form>
    <br>
    <br>
