<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK HUB</title>
</head>

<html>
    <style>
          section{
            border: 2px solid black;
            padding: 20px 20px; 
            width: 200px;
        }
    </style>
</html>

<body>
    <h1>ACTIVITY 1: FEEDBACK HUB</h1>
    <br>

    <form>
        <h2>Basic Information</h2>
        <section>
            <form>
                <label for="fullname">Full Name:</label>
                <br>
                <input type="text" id="fullname" placeholder="Enter your full name">
                <br>
                <br>
                
                <label for="email">Email:</label>
                <br>
                <input type="email" name="account" id="email" placeholder="Enter your email">
                <br>
                <br>
            </form>
        </section>
    </form>
    <br>

    <form>
        <h2>User Survey</h2>
        <section>
            <form>
                <label for="how">How did you hear about us?</label>
                <br>
                <select name="how" id="social media">
                    <option value="facebook">Facebook</option>
                    <option value="x">X</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">Youtube</option>
                    <option value="google">Google</option>
                    <br>
                </select>
                <br>
                <br>

                <label for="how">Would you recommend us?</label>
                <br>
                <input type="radio" id="yes" name="Y/N" value="yes">
                <label for="yes">Yes</label>
                <br>
                <input type="radio" id="no" name="Y/N" value="no">
                <label for="no">No</label>
                <br>
                <br>

                <label for="additional">Additional Comments:</label>
                <br>
                <textarea name="additional" id="additional" rows="5" cols="25" placeholder="Add your comments" ></textarea>
            </form>

        </section>
    </form>
    <br>

    <form>
        <button type="submit">Submit Feedback</button>
    </form>
    <br>

</body>

<a href="index.html">Go Back to Main Page</a>

</html>
