<!DOCTYPE html>
<html>

<head>
  <title>Activity 1: Feedback Hub</title>
  <style>
    section {
      border: 1px solid black;
      padding-top: 10px;
      padding-left: 50px;
      padding-bottom: 20px;
      width: 300px;
      margin-top: 10px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
    }

    button {  
      margin-left: 60px;
    }

    .comment-box {
      padding-bottom: 100px;
    }
  </style>
</head>

<body>
  <a href="index.html">Click here to go to Main Page</a>
  <section>
    <h1>Basic Information</h1>
    <form>
      <label for="fname">Full Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Enter Full Name"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Enter Email"><br>
      Input Field (Email)
    </form>


    <h1>User Survey</h1>

    <form>
      <p>How did you hear about us?</p>

      <select name="dropdown-menu" id="dropdown-menu">
        <option value="dropdown-menu">Dropdown Menu</option>
        <option value="dropdown-menu">Email</option>
        <option value="dropdown-menu">Contact Details</option>
        <option value="dropdown-menu">Address</option>
      </select><br>

      <p>Would you recommend us?</p>

      <input type="radio" id="yes" name="decision" value="yes">
      <label for="yes">Yes</label>

      <input type="radio" id="no" name="decision" value="no">
      <label for="no">No</label><br>

      <p>Additional Comments:</p>

      <textarea name="comments" rows="5" cols="30" placeholder="Add comments"></textarea><br><br>
      <button type="submit">Submit Feedback</button>
    </form>
  </section>
</body>

</html>
