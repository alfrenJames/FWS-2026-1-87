<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }
      .column {
        padding: 20px;
        border: 1px solid #c5e088;
        background-color: #55bcdb;
        box-sizing: border-box;
      }
      nput,
      select {
        width: 100%;
        padding: 8px;
        margin: 8px 0 16px 0;
        box-sizing: border-box;
      }

      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="Canumay, Jeian index-activity.html"> Back to Main Page </a>
    <h2>STUDENT ACTIVITY 2: QUICK CHECKOUT</h2>

    <div class="column-container" style="display: flex; gap: 20px">
      <div class="column">
        <h3>Shipping Address</h3>
        <form>
          <label for="saddress">Street Address:</label>
          <input
            type="text"
            id="saddress"
            name="saddress"
            placeholder="Your street address.."
            required
          />
          <br />
          <label for="Zip Code">Zip Code:</label>
          <input
            type="number"
            id="Zip Code"
            name="Zip Code"
            placeholder="Your zip code.."
            required
          />
        </form>
      </div>

      <div class="column">
        <h3>User Survey</h3>
        <label for="payment Information"
          >Payment Information:</label>
        <input
            type="number"
            id="Card number"
            name="Card number"
            placeholder="Card number.."
            required
            />  
        </label>
        <br />
        <label for="Expiry" Date>Expiry Date:</label>
        <input
          type="date"
          id="Expiry Date"
          name="Expiry Date"
          placeholder="MM/YY"
          required
        />
        <br />
      </div>
    </div>
    <input type="checkbox" 
            id="checkbox" 
            name="Sign me up for deals!" />
    <label for="checkbox"> Sign me up for deals!</label>
    <br />

    <input type="button" 
            id="submit"
            name="Complete Purchase"
            value="Complete Purchase" />
    <label for="submit"></label>
  </body>
</html>
