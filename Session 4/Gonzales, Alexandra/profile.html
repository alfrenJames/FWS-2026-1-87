<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">  
    <title>Sample Portfolio</title>
</head>
<body>

    <div class="mainContainer">

         <div class="header"> 
            <h1>My Portfolio</h1>
            <div class="profilePic">
                 <img src="sample image.jpg" alt="Girl face only" width="200" height="200">
                <p><i>(sample image only)</i></p>
            </div>
    
            <div class="profileDetails">
                <h2>Alexandra Gonzales</h2>
                <ul>
                    <li>Phone number</li>
                    <li>Email address</li>
                    <li>Office address</li>
                </ul>  
            </div>
                
         </div>
            
        <div class="codingBackground">
            <h2>CODING BACKGROUND</h2>
            <p>Years of experience</p>
        </div>
          
        <div class="projectList">
            <h2>PROJECT LIST</h2>
                <ol type="1">
                <li>Project Coffee</li>
                <li>Project Tea</li>
                <li>Project Milk</li>
                </ol>
        </div>

        <div class="hobbies">
            <h2>HOBBIES</h2>
                <ol type="1">
                <li>Gaming</li>
                <li>Painting</li>
                <li>Running</li>
                </ol>
        </div>
    
    </div>
</body>
</html>
